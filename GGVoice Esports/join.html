<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script> <!-- GSAP Animation -->
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/ggvoicelogo.png" alt="GGVoice Esports Logo">
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Ana Sayfa</a></li>
                <li><a href="./about.html">Hakkımızda</a></li>
                <li><a href="./teams.html">Takımlar</a></li>

                <li><a href="./join.html" class="btn">Takıma Katıl</a></li>
            </ul>
        </nav>
    </header>

    <!-- Takıma Katıl Formu -->
    <section class="join">
        <div class="container">
            <h2>Takıma Katılın</h2>
            <form id="joinForm">
                <label for="name">Adınız Soyadınız</label>
                <input type="text" id="name" required>
            
                <label for="nickname">Nicknameniz</label>
                <input type="text" id="nickname" required>
            
                <label for="game">Oyun Seçin</label>
                <select id="game" required>
                    <option value="valorant">Valorant</option>
                    <option value="fifa">FIFA</option>
                </select>
            
                <label for="description">Açıklama</label>
                <textarea id="description" required></textarea>
            
                <label for="email">E-posta Adresiniz</label>
                <input type="email" id="email" required>
            
                <button type="submit">Başvurunuzu Gönderin</button>
            </form>  
            <h1 style="font-family: Arial, Helvetica, sans-serif;">*BAŞVURDUKTAN SONRA LÜTFEN GMAİL KUTUNUZU SÜREKLİ KONTROL EDİN. YANIT VERECEĞİZ, TEŞEKKÜRLER <3</h1>                 
        </div>
    </section>

    <!-- Footer Bölümü -->
    <footer>
        <div class="container">
            <p>&copy; 2025 GGVoice Esports. Tüm Hakları Saklıdır.</p>
        </div>
    </footer>

    <script src="script.js"></script> <!-- JavaScript dosyası -->
